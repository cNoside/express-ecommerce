name: ðŸš€ Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: ðŸš€ Deploy to VPS

    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“š Checkout
        uses: actions/checkout@v2

      - name: â™» Delete Old Files
        uses: appleboy/ssh-action@master
        env:
          USERNAME: ${{ secrets.USERNAME }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          envs: USERNAME
          script: |
            cd /var/www/vhosts/bed-assignment-2
            find . -type f -not \( -name '.env.*' -o -name '.env' \) -delete

      - name: ðŸ“§ Copy files to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          source: '.'
          target: '/var/www/vhosts/bed-assignment-2'

      - name: ðŸ”¥ Start The App
        uses: appleboy/ssh-action@master
        env:
          USERNAME: ${{ secrets.USERNAME }}
          WEB_PORT: ${{ secrets.WEB_PORT }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          envs: USERNAME,WEB_PORT
          script: |
            export PATH=$PATH:/home/$USERNAME/.local/share/pnpm
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            cd /var/www/vhosts/bed-assignment-2
            npm install
            pm2 stop bed-assignment-2
            pm2 delete bed-assignment-2
            pm2 start "export WEB_PORT=$WEB_PORT && npm run start" --name "bed-assignment-2"
